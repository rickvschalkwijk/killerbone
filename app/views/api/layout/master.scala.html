@(title: String)(content: Html)(onDocumentReadyJs: Html)
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>KillerBone</title>
		<link rel='stylesheet' type='text/css' href='@routes.Assets.at("css/bootstrap.css")'>
		<link rel='stylesheet' type='text/css' href='@routes.Assets.at("css/bootstrap-responsive.css")'>
		<style type='text/css'>
			body {
				padding-top: 40px;
				padding-bottom: 40px;
				background-color: #f5f5f5;
			}
			.content {
				max-width: 596px;
				padding: 19px 29px 29px;
				margin: 0 auto 20px;
				background-color: #fff;
				border: 1px solid #e5e5e5;
				-webkit-border-radius: 5px;
				-moz-border-radius: 5px;
				border-radius: 5px;
				-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
				-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
				box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
			}
		</style>		
	</head>
	<body>
		<div class="container">
			<div class="content">
				@content
			</div>
		</div>
		<!-- JavaScript includes -->
		<script type='text/javascript' src='@routes.Assets.at("js/jquery.js")'></script>
		<script type='text/javascript' src='@routes.Assets.at("js/bootstrap.js")'></script>
		<script type='text/javascript'>
			jQuery(document).ready(function() {
				@onDocumentReadyJs				
			});
		</script>		
	</body>
</html>
